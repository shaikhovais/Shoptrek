<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img class="mx-auto h-20 w-auto" src="../../assets/images/LogoWithName.png" alt="Your Company">
      <h2 class="mt-10 text-center text-xl font-bold leading-9 tracking-tight text-gray-900">Log in to your account</h2>
    </div>
  
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" (ngSubmit) = "logIn(loginForm)" #loginForm = "ngForm">
        <div>
          <label for="email" class="block text-lg font-medium leading-6 text-gray-900">Email</label>
          <div class="mt-2">
            <input id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-clr-dark-green sm:text-sm sm:leading-6" [(ngModel)]="email" #emailControl="ngModel">
          </div>
        </div>
  
        <div>
          <div class="flex items-center justify-between">
            <label for="password" class="block text-lg font-medium leading-6 text-gray-900">Password</label>
            <div class="text-sm">
              <a href="#" class="font-semibold text-clr-dark-green hover:text-clr-green">Forgot password?</a>
            </div>
          </div>
          <div class="mt-2">
            <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-clr-dark-green sm:text-sm sm:leading-6" [(ngModel)]="password" #passwordControl="ngModel">
          </div>
        </div>
  
        <div>
          <button type="submit" class="flex w-full justify-center rounded-md bg-clr-dark-green px-3 py-1.5 text-xl font-semibold leading-6 text-white shadow-sm hover:bg-clr-green focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-clr-dark-green">
            Log in
        </button>
        </div>
      </form>
    </div>
  </div>
