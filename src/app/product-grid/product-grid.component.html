<div class="bg-clr-beige">
    <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
        <h2 class="text-2xl font-bold tracking-tight text-gray-900">{{productCategory}}</h2>
        <div class="mt-6 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">
            <div class="group relative cursor-pointer" *ngFor="let product of products" (click)="showProduct(product)">
                <app-product [product]="product"></app-product>
            </div>
        </div>
    </div>
</div>

<div class="relative z-10" role="dialog" aria-modal="true" *ngIf="showModal == true">
    <div class="fixed inset-0 hidden bg-gray-500 bg-opacity-75 transition-opacity md:block" aria-hidden="true"></div>
  
    <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
      <div class="flex min-h-full items-stretch justify-center text-center md:items-center md:px-2 lg:px-4">
        <div class="flex w-full transform text-left text-base transition md:my-8 md:max-w-2xl md:px-4 lg:max-w-4xl">
          <div class="relative flex w-full items-center overflow-hidden bg-clr-beige px-4 pb-8 pt-14 shadow-2xl sm:px-6 sm:pt-8 md:p-6 lg:p-8 rounded-md">
            <button type="button" class="absolute right-4 top-4 text-gray-400 hover:text-gray-500 sm:right-6 sm:top-8 md:right-6 md:top-6 lg:right-8 lg:top-8">
              <span class="sr-only">Close</span>
              <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" (click)="closeModal()">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
  
            <div class="grid w-full grid-cols-1 items-start gap-x-6 gap-y-8 sm:grid-cols-12 lg:gap-x-8">
              <div class="aspect-h-3 aspect-w-2 overflow-hidden rounded-lg bg-gray-100 sm:col-span-4 lg:col-span-5">
                <img src={{modalProduct?.image}} alt="Two each of gray, white, and black shirts arranged on table." class="object-contain object-center">
              </div>
              <div class="sm:col-span-8 lg:col-span-7">
                <h2 class="text-2xl font-bold text-gray-900 sm:pr-12">{{modalProduct?.title}}</h2>
  
                <section aria-labelledby="information-heading" class="mt-2">
                  <h3 id="information-heading" class="">{{modalProduct?.description}}</h3>
  
                  <h2 class="text-2xl my-5 text-gray-900">${{modalProduct?.price}}</h2>
  
                  <!-- Ratings -->
                  <div class="mt-6">
                    <div class="flex items-center">
                      <div class="flex items-center">
                        <!-- Active: "text-gray-900", Default: "text-gray-200" -->
                        <span class="text-lg font-medium text-gray-900">
                          Rating : {{modalProduct?.rating?.rate}} 
                        </span>
                        <svg class="h-5 w-5 flex-shrink-0 text-yellow-500" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                          <path fill-rule="evenodd" d="M10.868 2.884c-.321-.772-1.415-.772-1.736 0l-1.83 4.401-4.753.381c-.833.067-1.171 1.107-.536 1.651l3.62 3.102-1.106 4.637c-.194.813.691 1.456 1.405 1.02L10 15.591l4.069 2.485c.713.436 1.598-.207 1.404-1.02l-1.106-4.637 3.62-3.102c.635-.544.297-1.584-.536-1.65l-4.752-.382-1.831-4.401z" clip-rule="evenodd" />
                        </svg>
                        
                      </div>
                    </div>
                  </div>
                </section>

                <button (click)="addToCart()" type="submit" class="mt-6 flex w-full items-center justify-center rounded-md border border-transparent bg-clr-dark-green px-8 py-3 text-base font-medium text-clr-beige hover:bg-clr-mid-green focus:outline-none focus:ring-2 focus:bg-clr-green focus:ring-offset-2" *ngIf="productAdded === false">
                    Add to bag
                </button>
                <button (click)="addToCart()" [disabled]="true" type="submit" class="mt-6 border-clr-dark-green flex w-full items-center justify-center rounded-md border  bg-clr-beige px-8 py-3 text-base font-medium text-clr-dark-green focus:outline-none focus:ring-2 focus:ring-clr-dark-green focus:ring-offset-2" *ngIf="productAdded === true">
                  Added to bag
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
                  </svg>                  
              </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
